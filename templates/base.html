<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioPredict - Health AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">BioPredict</a>
            <div class="nav-links">
                {% if session.get('user_id') %}
                    <a href="/dashboard">Prediction</a>
                    <a href="/blood-report">Blood Report</a>
                    <a href="/logout" class="btn btn-outline btn-sm">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                    <a href="/register" class="btn btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2026 BioPredict AI. All rights reserved.</p>
    </footer>
</body>
</html>
